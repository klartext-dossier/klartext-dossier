        <section data-type="titlepage"><h1 id="_72a2f6ca0d570cdf665f52a1b3a11ae8">Glossary Example</h1>
</section><section data-type="chapter"><h1 id="_9657a72318acb539b1fa5c03f00ee0b2">Usage</h1>
<p>This paragraph refers to a <a href="#sample_term">sample term</a> and several <a href="#activity">activities</a>.</p>
<p>Alternatively, the following syntax can be used:</p>
<p>This paragraph refers to a <a data-type="xref" data-xrefstyle="glossary" href="#sample_term">sample term</a> and several <a data-type="xref" data-xrefstyle="glossary" href="#activities">activities</a>.</p>
</section><section data-type="glossary"><h1 id="_05b8d5d66d0522ebfdb466e990cdb76e">Glossary</h1>

<dt xmlns:xhtml="http://www.w3.org/1999/xhtml" id="sample_term" data-type="glossterm"><dfn>Sample Term</dfn></dt>
<dd xmlns:xhtml="http://www.w3.org/1999/xhtml" data-type="glossdef">Sample Definition</dd>
<dt xmlns:xhtml="http://www.w3.org/1999/xhtml" id="activity" data-type="glossterm"><dfn>Activity</dfn></dt>
<dd xmlns:xhtml="http://www.w3.org/1999/xhtml" data-type="glossdef">Description of activity</dd>
</dl>
